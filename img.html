<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        #navbar{
            display: flex;
            justify-content: space-between;
            width: 100%;
            align-items: center;
            padding: 0 15px 0 15px;
        }
        #navbar img{
            width: 70px;
            height: 70px;
            border-radius: 999px;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial;
        }
        body{
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgb(164, 228, 248) 25%, rgb(33, 62, 117))
        }
        #main-sect{
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #navbar ul{
            display: flex;
            list-style: none;
            gap:15px;
            font-weight: 600;
            & a{
                text-decoration: none;
                color: white;
            }
        }
        #aboutus-div, #contactus-div{
            display: flex;
            overflow: none;
            text-overflow: ellipsis;
            max-width: 350px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 8px rgba(0,0,0,0.3);
        }
        #navbar input{
            border-radius: 20px;
            background: white;
            border: none;
            width: 250px;
            padding: 10px;
        }
        #main-sect img{
            border-radius: 12px;
            outline: 2px solid black;
        }
    </style>
</head>
<body>
    <section id="navbar">
        <img src="https://img.freepik.com/free-vector/bird-colorful-gradient-design-vector_343694-2506.jpg?semt=ais_user_personalization&w=740&q=80">
        <input type="text" placeholder="Search...">
        <ul>
            <a href="index.html"><li>Home</li></a>
            <a href="img.html"><li>Picture</li></a>
        </ul>
    </section>
    <section id="main-sect">
       <img src="https://deinfa.com/wp-content/uploads/2024/06/A-Guide-to-Electric-Cars-in-Pakistan-Featured-Image.png">
    </section>
</body>
</html>
